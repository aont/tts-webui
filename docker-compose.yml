services:
  voicevox_engine:
    image: voicevox/voicevox_engine:cpu-ubuntu20.04-latest
    ports:
      - "50021:50021"

  webui_backend:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: bash -lc "pip install -r requirements.txt && python backend/app.py"
    environment:
      - VOICEVOX_BASE_URL=http://voicevox_engine:50021
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - voicevox_engine
