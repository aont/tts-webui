<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOICEVOX Web UI</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 2rem;
        max-width: 900px;
      }
      h1 {
        margin-top: 0;
      }
      .row {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }
      label {
        font-weight: 600;
        display: block;
        margin-bottom: 0.25rem;
      }
      textarea {
        width: 100%;
        min-height: 220px;
        font-size: 1rem;
        line-height: 1.4;
        padding: 0.75rem;
      }
      select,
      input,
      button {
        font-size: 1rem;
        padding: 0.5rem;
      }
      button {
        cursor: pointer;
      }
      #status {
        min-height: 1.2rem;
        margin: 0.75rem 0;
      }
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <h1>VOICEVOX Web UI</h1>

    <div class="row">
      <div>
        <label for="speaker">Speaker ID</label>
        <input id="speaker" type="number" value="1" min="0" />
      </div>
      <div>
        <label for="inputType">Input Type</label>
        <select id="inputType">
          <option value="plain">Plain text</option>
          <option value="markdown">Markdown</option>
          <option value="html">HTML</option>
        </select>
      </div>
    </div>

    <label for="text">Text</label>
    <textarea id="text" placeholder="Enter text, Markdown, or HTML"></textarea>

    <div class="row">
      <button id="synthesizeBtn">Synthesize</button>
      <button id="downloadBtn" disabled>Download WAV</button>
    </div>

    <p id="status"></p>

    <audio id="player" controls style="width: 100%"></audio>

    <details>
      <summary>Converted plain text preview</summary>
      <pre id="preview" class="mono"></pre>
    </details>

    <script>
      const textEl = document.getElementById("text");
      const typeEl = document.getElementById("inputType");
      const speakerEl = document.getElementById("speaker");
      const synthesizeBtn = document.getElementById("synthesizeBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const statusEl = document.getElementById("status");
      const playerEl = document.getElementById("player");
      const previewEl = document.getElementById("preview");

      let latestBlob = null;

      function markdownToText(md) {
        const html = marked.parse(md);
        const doc = new DOMParser().parseFromString(html, "text/html");
        return (doc.body.textContent || "").replace(/\s+\n/g, "\n").trim();
      }

      function htmlToText(html) {
        const doc = new DOMParser().parseFromString(html, "text/html");
        return (doc.body.textContent || "").replace(/\s+\n/g, "\n").trim();
      }

      function normalizeInput(raw, inputType) {
        if (inputType === "markdown") {
          return markdownToText(raw);
        }
        if (inputType === "html") {
          return htmlToText(raw);
        }
        return raw.trim();
      }

      async function synthesize() {
        const raw = textEl.value;
        const inputType = typeEl.value;
        const speaker = Number(speakerEl.value);

        const normalizedText = normalizeInput(raw, inputType);
        previewEl.textContent = normalizedText;

        if (!normalizedText) {
          statusEl.textContent = "Please enter non-empty text.";
          return;
        }

        synthesizeBtn.disabled = true;
        downloadBtn.disabled = true;
        statusEl.textContent = "Synthesizing...";

        try {
          const res = await fetch("/api/synthesize", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              text: normalizedText,
              speaker,
            }),
          });

          if (!res.ok) {
            const err = await res.text();
            throw new Error(err || `HTTP ${res.status}`);
          }

          const blob = await res.blob();
          latestBlob = blob;

          const url = URL.createObjectURL(blob);
          playerEl.src = url;
          playerEl.play().catch(() => {});

          downloadBtn.disabled = false;
          statusEl.textContent = `Done: ${Math.round(blob.size / 1024)} KB WAV.`;
        } catch (error) {
          statusEl.textContent = `Error: ${error.message}`;
        } finally {
          synthesizeBtn.disabled = false;
        }
      }

      function downloadLatest() {
        if (!latestBlob) return;
        const a = document.createElement("a");
        a.href = URL.createObjectURL(latestBlob);
        a.download = "voicevox_output.wav";
        a.click();
      }

      synthesizeBtn.addEventListener("click", synthesize);
      downloadBtn.addEventListener("click", downloadLatest);
    </script>
  </body>
</html>
